<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Femina Event Management and Caterers</title>
</head>
<body>
  <h1>Welcome to Femina Event Management and Caterers</h1>
  <p>We make your special events memorable. Contact us below!</p>

  <h2>Contact Us</h2>
  <form action="https://formspree.io/f/mgegdeoq" method="POST">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Your Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message" rows="4" required></textarea><br><br>

    <button type="submit">Send Message</button>
  </form>
</body>
</html>
